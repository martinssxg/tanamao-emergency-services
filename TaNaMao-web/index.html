<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./home/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img
            class="logo_tanamao"
            src="./assets/img/Frame 4 (2).png"
            alt="logo"
          />
        </div>
        <ul>
          <li>Início</li>
          <li
            id="cadastro"
            onclick="window.location.href='../index.html'"
            style="cursor: pointer"
          >
            Cadastrar
          </li>
          <li
            id="sobre"
            onclick="window.location.href='./about/about.html'"
            style="cursor: pointer"
          >
            Sobre
          </li>
        </ul>
      </nav>
    </header>

    <div class="form-container">
      <h2>Cadastro de Usuário</h2>
      <form id="registrationForm" onsubmit="submitForm(event)">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="nome"
          placeholder="Digite seu nome"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />

        <label for="sector">Setor:</label>
        <select id="sector" name="setor" required>
          <option value="">Selecione o setor</option>
          <option value="chaveiro">Chaveiro</option>
          <option value="eletricista">Eletricista</option>
          <option value="borracharia">Borracheiro</option>
          <option value="mecanico">Mecânico</option>
          <option value="encanador">Encanador</option>
          <option value="marido">Marido de Aluguel</option>
          <option value="consertos">Consertos em Geral</option>
        </select>

        <label for="descricao">Descrição</label>
        <textarea
          class="descricao"
          id="descricao"
          name="descricao"
          rows="4"
          cols="50"
          placeholder="Descreva seu serviço aqui..."
        ></textarea>

        <label for="phone">Telefone:</label>
        <input
          type="tel"
          id="phone"
          name="telefone"
          placeholder="Digite seu telefone"
          required
        />

        <label for="address">Endereço:</label>
        <input
          type="text"
          id="address"
          name="endereco"
          placeholder="Digite seu endereço"
          required
        />

        <label for="imagem">Selecione uma imagem:</label>
        <input
          class="img"
          type="file"
          id="imagem"
          name="imagem"
          accept="image/*"
          required
        />
        <br /><br />

        <button type="submit">Cadastrar</button>
      </form>
      <button
        class="button button-voltar"
        onclick="window.location.href = 'http://127.0.0.1:5500/home/homepage.html';"
      >
        Voltar
      </button>
    </div>

    <!-- Importa o arquivo JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
